services:
  # Apache Jena Fuseki - SPARQL Database
  fuseki:
    image: secoresearch/fuseki:latest
    container_name: semem-fuseki
    ports:
      - "4050:3030"
    volumes:
      - ./docker-data/fuseki:/fuseki
    environment:
      - ADMIN_PASSWORD=admin123
      - FUSEKI_DATASET_1=semem
      - JVM_ARGS=-Xmx2g
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3030/$/ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - semem-network


  # Semem Application
  semem:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: semem-app
    ports:
      - "4100:4100"  # API Server
      - "4101:4101"  # MCP Server  
      - "4102:4102"  # Workbench UI
    volumes:
      - ./docker-data/semem/data:/app/data
      - ./docker-data/semem/logs:/app/logs
      - ./config/config.docker.json:/app/config/config.json:ro
      - ./sparql:/app/sparql:ro
    environment:
      - NODE_ENV=production
    depends_on:
      fuseki:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4100/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - semem-network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

# Volumes section removed - using bind mounts to docker-data/ directory instead

networks:
  semem-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16